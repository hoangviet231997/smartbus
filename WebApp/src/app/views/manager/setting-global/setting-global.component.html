<div class="pd-x-20 pd-sm-x-30 pd-t-20 pd-sm-t-30">
  <h4 class="tx-gray-800 mg-b-5"></h4>
</div>

<div class="br-pagebody">
<div class="br-section-wrapper">
  <div class="row">
      <div class="col-md-6 tx-left">
          <h2 class="tx-gray-800 tx-bold mg-b-10">
            <i class="fa fa-cogs" aria-hidden="true"></i>
            <span class="menu-item-label">{{'MENU_SETTING_GLOBAL' | translate}}</span>
          </h2>
      </div>
      <div class="col-md-6 tx-right" *ngIf="user_down !== null">
          <button class="btn btn-teal" (click)="showAddSettingGlobal()">
              <i class="fa fa-plus" aria-hidden="true" title="{{'LBL_SETTING_GLOBAL_ADD' | translate}}"></i>
          </button>
      </div>
  </div>
  <div class="table-responsive">
    <div class="form-layout form-layout-1">
        <div class="row group-custom-more" *ngIf="isAddSettingGlobal">
            <div class="col-lg-5">
                <div class="form-group">
                    <input type="text" [(ngModel)]="settingGlobalCreated.key" maxlength="30" minlength="1" class="form-control-more" placeholder="Từ khóa ..." >
                </div>
            </div>
            <div class="col-lg-5">
                <div class="form-group">
                    <input type="text" [(ngModel)]="settingGlobalCreated.value" maxlength="191" minlength="1" class="form-control-more" placeholder="Giá trị ...">
                </div>
            </div> 
            <div class="col-lg-2 tx-right">
                <div class="form-group">
                    <button class="btn btn-warning" (click)="saveSettingGlobal()">
                        <i class="fa fa-save" aria-hidden="true" title="{{'LBL_SETTING_GLOBAL_SAVE' | translate}}"></i>
                    </button>
                </div>
            </div> 
        </div>
          <div class="row group-custom" *ngFor="let settingGlobal of settingGlobals; let i = index ">
              <div class="col-lg-5">
                  <div class="form-group">
                      <h6 type="text" class="form-control"  disabled>{{settingGlobal.key}}</h6 >
                  </div>
              </div>
              <div class="col-lg-5">
                  <div class="form-group">
                      <h6  type="text" class="form-control"  disabled>{{settingGlobal.value}}</h6 >
                  </div>
              </div> 
              <div class="col-lg-2 tx-right" *ngIf="user_down !== null">
                  <div class="form-group">
                      <button class="btn btn-danger" (click)="removeSettingGlobal(settingGlobal.key, settingGlobal.value)">
                          <i class="fa fa-times" aria-hidden="true" title="{{'LBL_SETTING_GLOBAL_DEL' | translate}}"></i>
                      </button>
                  </div>
              </div> 
              <div class="col-lg-2 tx-right"  *ngIf="user_down === null">
                <div class="form-group btn tx-success">
                    <i class="fa fa-check" aria-hidden="true"></i>
                </div>
            </div> 
          </div>
      
      
      </div>
  </div>
</div>
</div>
