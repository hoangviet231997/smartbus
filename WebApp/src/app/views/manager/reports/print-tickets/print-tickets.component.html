<div class="pd-x-20 pd-sm-x-30 pd-t-20 pd-sm-t-30">
  <h4 class="tx-gray-800 mg-b-5"></h4>
</div>

<!-- manager tickets report -->
<div class="br-pagebody">
  <div class="br-section-wrapper">
    <div class="row">
        <div class="col-md-12 tx-left">
            <h2 class="tx-gray-800 tx-bold mg-b-10">
                <i class="fa fa-print" aria-hidden="true"></i>
                <span class="menu-item-label">{{ 'MENU_TICKETS_PRINT' | translate }}</span>
            </h2>
        </div>
    </div>
    <div class="form-layout form-layout-1 pd-x-0">
        <div class="row mg-b-25">
            <div class="offset-md-3 col-md-3">
                <div class="form-group">
                    <label class="form-control-label tx-bold">{{ 'LBL_RCT_CHOOSE_DATE' | translate }}</label>
                    <div class="input-group">
                        <input class="form-control"
                          [maxDate]="maxDate"
                          #dp="bsDatepicker"
                          bsDatepicker
                          [(ngModel)]="bsRangeValue"
                          [bsConfig]="{ dateInputFormat: 'YYYY-MM-DD' }"
                          (ngModelChange)="getDataTicket()">

                        <span class="input-group-btn">
                          <button class="btn btn-info pd-x-15" (click)="dp.toggle()" type="button">
                              <i class="fa fa-calendar"></i>
                          </button>
                        </span>
                    </div>
                </div>
            </div><!-- col-4 -->
            <div class="col-md-3">
                <div class="form-group">
                    <label class="form-control-label tx-bold">{{ 'LBL_ALLOCATE_TICK_PRICE' | translate }}</label>
                    <ng-select
                        [items]="ticketPriceItems"
                        [allowClear]="true"
                        (data)="refreshValuePrice($event)"
                        (selected)="selectedPrice($event)"
                        (removed)="removedPrice($event)"
                        placeholder="{{ 'LBL_ALLOCATE_TICK_PRICE' | translate }}">
                    </ng-select>
                </div>
            </div>
        </div>

        <!-- button export file exel  -->
        <div class="form-layout-footer tx-center"  *ngIf="(permissions['report_print_ticket'].key_tools != null && permissions['report_print_ticket'].key_tools.includes('view_advanced'))">
            <button (click)="showPrintPreviewTicket()" class="btn btn-dark pd-r-20">
                <i class="fa fa-print"></i> {{ 'LBL_TICKET_IN_DETAIL' | translate }}
            </button>
        </div>
        <!-- end button export file exel -->

    </div>
  </div>
</div>
<!-- end manager tickets report-->
