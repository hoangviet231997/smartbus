<!-- form edit device -->
<div bsModal #editModal="bs-modal" class="modal fade">
    <div class="modal-dialog modal-lg" role="document">
      <div class="modal-content bd-0 tx-14">
        <div class="modal-header pd-y-20 pd-x-25">
            <h6 class="tx-14 mg-b-0 tx-uppercase tx-inverse tx-bold">{{ 'LBL_EDIT_BLK_CARD' | translate }}</h6>
            <button (click)="editModal.hide()" type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
            </button>
        </div>

        <div class="modal-body pd-25 form-layout form-layout-1 wd-400">
          <div class="row mg-b-25">
              <div class="col-lg-12">
                <div class="form-group">
                  <label class="form-control-label tx-bold">{{ 'LBL_RFID_USR' | translate }}</label>
                  <input type="text" class="form-control" [(ngModel)]="rfidCardUpdate.rfid" required>
                </div>
              </div>
              <div class="col-lg-12 pd-t-20">
                <div class="form-group">
                  <label class="form-control-label tx-bold">{{ 'LBL_BAR_CARD' | translate }}</label>
                  <input type="text" class="form-control" [(ngModel)]="rfidCardUpdate.barcode" required>
                </div>
              </div>
          </div>
        </div>
        <div class="modal-footer">
          <!-- <button (click)="editRfidCard()" type="button" [ladda]="isUpdated" class="btn btn-primary tx-11 tx-uppercase pd-y-12 pd-x-25">{{ 'FORM_UPDATE' | translate }}</button> -->
          <button (click)="editModal.hide()" type="button" class="" data-dismiss="modal">{{ 'FORM_CANCEL' | translate }}</button>
        </div>
      </div>
    </div>
</div>
