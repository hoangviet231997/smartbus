<div class="pd-x-20 pd-sm-x-30 pd-t-20 pd-sm-t-30">
    <h4 class="tx-gray-800 mg-b-5"></h4>
  </div>
  
  <div class="br-pagebody">
    <div class="row">
      <div class="col-md-12">
        <div class="card bd-0">
          <div class="card-header tx-medium bd-0 tx-white bg-info">
            <i class="fa fa-code" aria-hidden="true"></i>
            <span class="menu-item-label">{{ 'MENU_DECODE_ONLINE' | translate }}</span>
          </div>
          <div class="card-body bd bd-t-0 rounded-bottom-0">
            <div class="col-lg-12 pd-t-10">
              <div class="form-group">
                <label class="form-control-label tx-bold">{{ 'LBL_DECODE_ONLINE_KEY' | translate }}:  <span class="tx-danger">*</span></label>
                <input type="text" class="form-control" [(ngModel)]="this.deCryptoForm.key" required>
              </div>
            </div>
            <div class="col-lg-12 pd-t-20">
              <div class="form-group">
                <label class="form-control-label tx-bold">{{ 'LBL_DECODE_ONLINE_DATA' | translate }}:  <span class="tx-danger">*</span></label>
                <textarea class="form-control" rows="5" [(ngModel)]="this.deCryptoForm.data"  required></textarea>
              </div>
            </div>
          </div>
          <div class="card-footer bd bd-t-0 tx-right">
            <button (click)="deCrypto()" class="btn btn-info mg-r-15 pd-r-20" data-toggle="tooltip" data-placement="top" title="{{ 'BTN_DECODE_ONLINE' | translate }}">
              <i class="fa fa-code mg-r-5"></i> {{ 'BTN_DECODE_ONLINE' | translate }}
            </button>
          </div>
        </div>
      </div>
    </div>
  </div>
  <div class="br-pagebody" *ngIf="dataResultObj" >
    <div class="row">
      <div class="col-md-12">
        <div class="card bd-0">
          <div class="card-header tx-medium bd-0 tx-white bg-success">
            <i class="fa fa-filter" aria-hidden="true"></i>
            <span class="menu-item-label">{{ 'MENU_ENCODE_ONLINE' | translate }}</span>
          </div>
          <div class="card-body bd bd-t-0 rounded-bottom-0">
            <div class="col-lg-12 pd-t-20">
              <div class="form-group">
                <pre style="height: auto" class="form-control"> {{dataResultObj | json}}</pre>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
